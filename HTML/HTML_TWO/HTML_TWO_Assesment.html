<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
</head>

<body>
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>
  <form action="" method="get">
    <label for="fname">First Name:</label>
    <input type="text" name="" id="fname" placeholder="First name" required />
    <p></p>

    <label for="lname">Last Name:</label>
    <input type="text" name="" id="lname" placeholder="Last name" required />

    <label for="email">Email:</label>
    <input type="text" name="" id="email" placeholder="First name" required />

    <label for="password">Password</label>
    <input type="password" name="" id="password" required />

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="age" id="yes" />

    <label for="no">No:</label>
    <input type="radio" name="age" id="no" />

    <p>Do you have a Credit Card or Paypal?</p>
    <select name="payment" id="">
      <option value="1">Credit Card</option>
      <option value="2">Paypal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up" />
  </form>
</body>

</html>
