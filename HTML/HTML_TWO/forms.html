<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h2>Are you from inside Canada or outside Canada</h2>
      <label for="inCanada">Inside</label>
      <input id="inCanada" type="radio" name="loc" value="inside" />

      <label for="outCanada">Outside</label>
      <input id="outCanada" type="radio" name="loc" value="outside" />

      <h2>How was your service?</h2>

      <select name="stars" id="">
        <option value="Bad">1</option>
        <option value="Ok">2</option>
        <option value="Great">3</option>
      </select>

      <h2>Any other feedback</h2>
      <textarea name="mytext" id="" cols="30" rows="10"></textarea>

      <input type="submit" name="" value="SUBMIT" />
    </form>
  </body>
</html>
