<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="Bootstrap_Project_Solution_Main.html">Welcome</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="Bootstrap_Project_Solution_Main.html">Home</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1>Log In</h1>
      <p>Enter your login credentials</p>
    </div>
  </div>

  <div class="container">
    <form action="" class="form-group">
      <label for="user-em">Email</label>
      <input name="user-em" type="email" class="form-control" placeholder="email">

      <label for="user-pass">Password</label>
      <input name="user-pass" type="password" class="form-control" placeholder="Password">

      <div class="checkbox">
        <label for="user-check">
          <input type="checkbox" name="user-check">
          Keep Me Logged In
        </label>
      </div>

      <button type="submit" class="btn btn-default" name="button">Log In</button>
    </form>
  </div>

</body>

</html>
